<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To-Do List App</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <h1>To-Do List</h1>

      <div class="input-section">
        <input
          type="text"
          id="todo-input"
          placeholder="Type your todo list"
          aria-label="Type your todo list"
        />
        <button id="add-btn" aria-label="Type your todo list">Add</button>
      </div>

      <ul id="todo-list" aria-label="To-do list">
        <!-- To-do items will be added here dynamically -->
      </ul>

      <div id="task-count">Total tasks: 0</div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
